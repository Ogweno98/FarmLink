<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FarmLink - Home</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="app.js" defer></script>
</head>
<body class="bg-green-50 min-h-screen flex flex-col">

<!-- Navbar -->
<nav class="bg-green-700 text-white p-4 flex justify-between items-center">
  <h1 class="font-bold text-lg">FarmLink</h1>
  <div id="authLinks" class="flex items-center gap-3"></div>
</nav>

<!-- Hero Section -->
<section class="text-center max-w-4xl mx-auto mt-12 flex flex-col items-center">
  <h1 class="text-4xl font-bold text-green-800 mb-4">Fresh Farm Products Delivered to Your Door</h1>
  <p class="mb-6 text-gray-700">Connect directly with farmers. Buy fresh vegetables, cereals, fruits, and more!</p>
  <a href="register.html" class="bg-green-500 hover:bg-green-600 text-white px-5 py-3 rounded-lg font-semibold">Get Started</a>
</section>

<!-- Featured Products -->
<section class="max-w-6xl mx-auto mt-12">
  <h2 class="text-2xl font-bold text-green-800 mb-4">Featured Products</h2>
  <div id="featuredProducts" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <!-- Products loaded via app.js -->
  </div>
</section>

<!-- Footer -->
<footer class="bg-green-700 text-white p-4 text-center mt-auto">
  &copy; 2025 FarmLink. All rights reserved.
</footer>

</body>
</html>
