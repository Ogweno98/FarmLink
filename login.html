<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - JOMPO FarmLink</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="app.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center h-screen px-4">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-3xl font-bold text-green-800 mb-6 text-center">JOMPO Login</h1>

    <form id="loginForm" class="space-y-4">
      <input type="email" id="loginEmail" placeholder="Email" required class="w-full border px-3 py-2 rounded">
      <input type="password" id="loginPassword" placeholder="Password" required class="w-full border px-3 py-2 rounded">
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded">Login</button>
    </form>

    <p id="loginError" class="text-red-600 mt-2 hidden"></p>

    <div class="mt-4 flex justify-between text-sm">
      <a href="register.html" class="text-green-700 hover:underline">Register</a>
      <a href="#" id="forgotPasswordLink" class="text-green-700 hover:underline">Forgot Password?</a>
    </div>
  </div>

</body>
</html>
