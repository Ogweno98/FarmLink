<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmLink | Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="app.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <div id="loginError" class="text-red-600 mb-2 hidden"></div>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="loginEmail" placeholder="Email" class="w-full p-2 border rounded" required>
      <input type="password" id="loginPassword" placeholder="Password" class="w-full p-2 border rounded" required>
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded">Login</button>
    </form>
    <p class="mt-2 text-sm">
      <a href="#" id="forgotPasswordLink" class="text-blue-500 hover:underline">Forgot Password?</a>
    </p>
    <p class="mt-2 text-sm">Don't have an account? <a href="register.html" class="text-blue-500 hover:underline">Register</a></p>
  </div>
</body>
</html>
