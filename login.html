<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - JOMPO FarmLink</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-bold text-green-800 mb-4 text-center">Login</h2>
    <form id="loginForm" class="space-y-3">
      <input type="email" id="loginEmail" placeholder="Email" class="w-full p-2 border rounded" required>
      <input type="password" id="loginPassword" placeholder="Password" class="w-full p-2 border rounded" required>
      <p id="loginError" class="text-red-600 text-center hidden"></p>
      <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Login</button>
    </form>
    <p class="mt-2 text-center"><a href="#" id="forgotPasswordLink" class="text-green-600">Forgot Password?</a></p>
    <p class="mt-3 text-center">Don't have an account? <a href="register.html" class="text-green-600">Register</a></p>
  </div>

  <script src="app.js"></script>

</body>
</html>
