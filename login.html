<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - FarmLink</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script defer src="app.js"></script>
</head>
<body class="bg-gray-100">

<nav class="bg-green-700 p-4 text-white flex justify-between">
  <div class="font-bold text-lg">FarmLink</div>
  <div id="authLinks"></div>
</nav>

<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
<h2 class="text-2xl font-bold mb-4">Login</h2>
<form id="loginForm" class="space-y-3">
  <input type="email" id="loginEmail" placeholder="Email" class="w-full p-2 border rounded">
  <input type="password" id="loginPassword" placeholder="Password" class="w-full p-2 border rounded">
  <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Login</button>
</form>
<p id="loginError" class="text-red-600 mt-2 hidden"></p>
<a href="#" id="forgotPasswordLink" class="text-green-600 text-sm mt-2 block">Forgot Password?</a>
<p class="mt-2 text-sm">Don't have an account? <a href="register.html" class="text-green-600">Register</a></p>
</div>

</body>
</html>
