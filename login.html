<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - JOMPO FarmLink</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="app.js" defer></script>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
<style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-green-50 flex flex-col min-h-screen">

<!-- NAVBAR -->
<nav class="bg-green-700 text-white p-4 flex justify-between items-center">
  <div class="font-bold text-lg">JOMPO FarmLink</div>
  <div>
    <a href="index.html" class="hover:underline">Home</a>
  </div>
</nav>

<!-- LOGIN FORM -->
<div class="flex-1 flex items-center justify-center">
  <div class="w-full max-w-md p-6 bg-white rounded-xl shadow-lg mt-10 mb-10">
    <h2 class="text-3xl font-bold text-green-800 mb-6 text-center">Welcome Back</h2>
    <div id="loginError" class="text-red-600 mb-3 hidden"></div>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="loginEmail" class="w-full mt-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="you@example.com" required>
      </div>
      <div>
        <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="loginPassword" class="w-full mt-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter password" required>
      </div>
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white p-3 rounded-lg font-semibold transition">Login</button>
    </form>
    <p class="mt-4 text-center text-sm">Don't have an account? <a href="register.html" class="text-green-600 font-medium hover:underline">Register</a></p>
    <p class="mt-1 text-center text-sm"><a href="#" id="forgotPasswordLink" class="text-green-600 font-medium hover:underline">Forgot Password?</a></p>
  </div>
</div>

<!-- FOOTER -->
<footer class="bg-green-700 text-white text-center p-4">
  &copy; 2025 JOMPO FarmLink. All rights reserved.
</footer>

</body>
</html>
