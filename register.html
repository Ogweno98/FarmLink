<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - JOMPO FarmLink</title>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-6 rounded shadow w-full max-w-md">
  <h2 class="text-2xl font-bold mb-4 text-center text-green-700">Register for JOMPO FarmLink</h2>
  <form id="registerForm" class="space-y-4">
    <input type="text" id="name" placeholder="Full Name" required class="w-full border p-2 rounded">
    <input type="email" id="email" placeholder="Email" required class="w-full border p-2 rounded">
    <input type="password" id="password" placeholder="Password" required class="w-full border p-2 rounded">
    <input type="text" id="location" placeholder="Location" required class="w-full border p-2 rounded">
    <select id="role" class="w-full border p-2 rounded" required>
      <option value="">Select Role</option>
      <option value="farmer">Farmer</option>
      <option value="buyer">Buyer</option>
    </select>
    <p id="message" class="mt-2"></p>
    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Register</button>
  </form>
  <p class="mt-4 text-center">
    Already have an account? <a href="login.html" class="text-green-500">Login</a>
  </p>
</div>

<script src="app.js"></script>
</body>
</html>
