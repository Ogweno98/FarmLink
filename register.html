<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmLink | Register</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="app.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <div id="message" class="mb-2"></div>
    <form id="registerForm" class="space-y-4">
      <input type="text" id="name" placeholder="Full Name" class="w-full p-2 border rounded" required>
      <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded" required>
      <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded" required>
      <input type="text" id="location" placeholder="Location" class="w-full p-2 border rounded" required>
      <select id="role" class="w-full p-2 border rounded" required>
        <option value="">Select Role</option>
        <option value="farmer">Farmer</option>
        <option value="consumer">Consumer</option>
      </select>
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded">Register</button>
    </form>
    <p class="mt-2 text-sm">Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a></p>
  </div>
</body>
</html>
