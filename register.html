<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - JOMPO FarmLink</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="app.js" defer></script>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
<style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-green-50 flex flex-col min-h-screen">

<!-- NAVBAR -->
<nav class="bg-green-700 text-white p-4 flex justify-between items-center">
  <div class="font-bold text-lg">JOMPO FarmLink</div>
  <div>
    <a href="index.html" class="hover:underline">Home</a>
  </div>
</nav>

<!-- REGISTER FORM -->
<div class="flex-1 flex items-center justify-center">
  <div class="w-full max-w-md p-6 bg-white rounded-xl shadow-lg mt-10 mb-10">
    <h2 class="text-3xl font-bold text-green-800 mb-6 text-center">Create Account</h2>
    <div id="message" class="mb-3 text-red-600"></div>
    <form id="registerForm" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" class="w-full mt-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="John Doe" required>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="w-full mt-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="you@example.com" required>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" class="w-full mt-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter password" required>
      </div>
      <div>
        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
        <input type="text" id="location" class="w-full mt-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Nairobi" required>
      </div>
      <div>
        <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
        <select id="role" class="w-full mt-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
          <option value="">Select Role</option>
          <option value="farmer">Farmer</option>
          <option value="consumer">Consumer</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white p-3 rounded-lg font-semibold transition">Register</button>
    </form>
    <p class="mt-4 text-center text-sm">Already have an account? <a href="login.html" class="text-green-600 font-medium hover:underline">Login</a></p>
  </div>
</div>

<!-- FOOTER -->
<footer class="bg-green-700 text-white text-center p-4">
  &copy; 2025 JOMPO FarmLink. All rights reserved.
</footer>

</body>
</html>
