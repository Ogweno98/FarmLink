<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - JOMPO FarmLink</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="app.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center h-screen px-4">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-3xl font-bold text-green-800 mb-6 text-center">JOMPO Register</h1>

    <form id="registerForm" class="space-y-4">
      <input type="text" id="name" placeholder="Full Name" required class="w-full border px-3 py-2 rounded">
      <input type="email" id="email" placeholder="Email" required class="w-full border px-3 py-2 rounded">
      <input type="password" id="password" placeholder="Password" required class="w-full border px-3 py-2 rounded">
      <input type="text" id="location" placeholder="Location" required class="w-full border px-3 py-2 rounded">

      <select id="role" required class="w-full border px-3 py-2 rounded">
        <option value="">Select Role</option>
        <option value="Farmer">Farmer</option>
        <option value="Buyer">Buyer</option>
      </select>

      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded">Register</button>
    </form>

    <p id="message" class="mt-2 font-medium"></p>

    <div class="mt-4 text-center text-sm">
      <a href="login.html" class="text-green-700 hover:underline">Already have an account? Login</a>
    </div>
  </div>

</body>
</html>
