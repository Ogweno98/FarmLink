<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - FarmLink</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script defer src="app.js"></script>
</head>
<body class="bg-gray-100">

<nav class="bg-green-700 p-4 text-white flex justify-between">
  <div class="font-bold text-lg">FarmLink</div>
  <div id="authLinks"></div>
</nav>

<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
<h2 class="text-2xl font-bold mb-4">Register</h2>
<form id="registerForm" class="space-y-3">
  <input type="text" id="name" placeholder="Full Name" class="w-full p-2 border rounded">
  <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded">
  <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded">
  <input type="text" id="location" placeholder="Location" class="w-full p-2 border rounded">
  <select id="role" class="w-full p-2 border rounded">
    <option value="farmer">Farmer</option>
    <option value="buyer">Buyer</option>
  </select>
  <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Register</button>
</form>
<p id="message" class="mt-2"></p>
<p class="mt-2 text-sm">Already have an account? <a href="login.html" class="text-green-600">Login</a></p>
</div>

</body>
</html>
