<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - JOMPO FarmLink</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-bold text-green-800 mb-4 text-center">Register</h2>
    <form id="registerForm" class="space-y-3">
      <input type="text" id="name" placeholder="Full Name" class="w-full p-2 border rounded" required>
      <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded" required>
      <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded" required>
      <input type="text" id="location" placeholder="Location" class="w-full p-2 border rounded" required>
      <select id="role" class="w-full p-2 border rounded" required>
        <option value="">Select Role</option>
        <option value="farmer">Farmer</option>
        <option value="consumer">Consumer</option>
      </select>
      <p id="message" class="text-center"></p>
      <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Register</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="login.html" class="text-green-600">Login</a></p>
  </div>

  <script src="app.js"></script>

</body>
</html>
