<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - FarmLink</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script defer src="app.js"></script>
</head>
<body class="bg-gray-100">

<nav class="bg-green-700 p-4 text-white flex justify-between">
  <div class="font-bold text-lg">FarmLink</div>
  <div id="authLinks"></div>
</nav>

<div class="max-w-7xl mx-auto mt-6 grid grid-cols-1 md:grid-cols-4 gap-6">

  <!-- Add Product -->
  <div class="bg-white p-4 rounded shadow col-span-1 md:col-span-1">
    <h2 class="text-xl font-bold mb-3">Add Product/Service</h2>
    <form id="addListingForm" class="space-y-2">
      <input type="text" id="productName" placeholder="Name" class="w-full p-2 border rounded">
      <select id="category" class="w-full p-2 border rounded">
        <option value="cereal">Cereal</option>
        <option value="vegetable">Vegetable</option>
        <option value="fruit">Fruit</option>
        <option value="service">Service</option>
      </select>
      <input type="number" id="quantity" placeholder="Quantity (kg)" class="w-full p-2 border rounded">
      <input type="number" id="price" placeholder="Price (KES)" class="w-full p-2 border rounded">
      <input type="text" id="locationListing" placeholder="Location" class="w-full p-2 border rounded">
      <button class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Add</button>
    </form>
  </div>

  <!-- Marketplace Listings -->
  <div class="bg-white p-4 rounded shadow col-span-3">
    <h2 class="text-xl font-bold mb-3">Marketplace</h2>
    <div id="listingsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </div>

  <!-- Farm Records -->
  <div class="bg-white p-4 rounded shadow col-span-1 md:col-span-1">
    <h2 class="text-xl font-bold mb-3">Farm Records</h2>
    <form id="farmRecordForm" class="space-y-2">
      <input type="text" id="cropName" placeholder="Crop Name" class="w-full p-2 border rounded">
      <input type="number" id="harvestQty" placeholder="Harvest Quantity (kg)" class="w-full p-2 border rounded">
      <button class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Add Record</button>
    </form>
    <ul id="recordsList" class="mt-2 list-disc pl-5 max-h-48 overflow-y-auto"></ul>
  </div>

  <!-- Community -->
  <div class="bg-white p-4 rounded shadow col-span-1 md:col-span-1">
    <h2 class="text-xl font-bold mb-3">Community</h2>
    <form id="communityForm" class="space-y-2">
      <input type="text" id="userName" placeholder="Your Name" class="w-full p-2 border rounded">
      <input type="text" id="message" placeholder="Message" class="w-full p-2 border rounded">
      <button class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Post</button>
    </form>
    <ul id="communityPosts" class="mt-2 list-disc pl-5 max-h-48 overflow-y-auto"></ul>
  </div>

  <!-- Support -->
  <div class="bg-white p-4 rounded shadow col-span-1 md:col-span-1">
    <h2 class="text-xl font-bold mb-3">Support</h2>
    <form id="supportForm" class="space-y-2">
      <input type="text" id="supportName" placeholder="Name" class="w-full p-2 border rounded">
      <input type="email" id="supportEmail" placeholder="Email" class="w-full p-2 border rounded">
      <textarea id="supportMsg" placeholder="Message" class="w-full p-2 border rounded"></textarea>
      <button class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Send</button>
    </form>
    <p id="supportResponse" class="mt-2 text-green-600"></p>
  </div>

</div>

<!-- Chatbot -->
<div class="fixed bottom-5 right-5">
  <button id="chatbotBtn" class="bg-green-500 text-white p-4 shadow hover:bg-green-600">ðŸ’¬</button>
  <div id="chatbotBox" class="hidden bg-white w-80 h-96 p-3 shadow rounded flex flex-col mt-2">
    <div id="chatBody" class="flex-1 overflow-y-auto space-y-1"></div>
    <input type="text" id="chatInput" placeholder="Ask about smart farming..." class="p-2 border rounded mt-2 w-full">
  </div>
</div>

</body>
</html>
