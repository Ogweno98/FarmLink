<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JOMPO FarmLink Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-inter">

  <!-- Navbar -->
  <nav class="bg-green-600 text-white p-4 flex justify-between items-center">
    <div class="text-xl font-bold">JOMPO FarmLink</div>
    <div id="authLinks" class="flex items-center space-x-2"></div>
  </nav>

  <div class="container mx-auto mt-6 grid grid-cols-1 md:grid-cols-4 gap-6">

    <!-- Add Listing (Farmers) -->
    <div class="bg-white p-4 rounded shadow md:col-span-1">
      <h2 class="font-bold text-green-800 mb-4">Add Listing</h2>
      <form id="addListingForm" class="space-y-3">
        <input type="text" id="productName" placeholder="Product Name" class="w-full p-2 border rounded" required>
        <select id="category" class="w-full p-2 border rounded" required>
          <option value="">Select Category</option>
          <option value="cereals">Cereals</option>
          <option value="vegetables">Vegetables</option>
          <option value="fruits">Fruits</option>
          <option value="onions">Onions</option>
          <option value="service">Service</option>
        </select>
        <input type="number" id="quantity" placeholder="Quantity (kg)" class="w-full p-2 border rounded">
        <input type="number" id="price" placeholder="Price (KSh)" class="w-full p-2 border rounded" required>
        <input type="text" id="locationListing" placeholder="Location" class="w-full p-2 border rounded" required>
        <input type="file" id="imageUpload" class="w-full p-2 border rounded">
        <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Add Listing</button>
      </form>
    </div>

    <!-- Marketplace & Cart -->
    <div class="md:col-span-3 space-y-6">

      <!-- Marketplace -->
      <div>
        <h2 class="font-bold text-green-800 mb-4">Marketplace</h2>
        <div id="listingsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      </div>

      <!-- Shopping Cart -->
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-bold text-green-800 mb-4">Shopping Cart</h2>
        <ul id="cartList" class="list-disc list-inside space-y-1"></ul>
        <p class="mt-2 font-bold">Total: KSh <span id="cartTotal">0</span></p>
        <button id="checkoutBtn" class="mt-2 w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Checkout</button>
      </div>

      <!-- Farm Records -->
      <div class="bg-white p-4 rounded shadow mt-6">
        <h2 class="font-bold text-green-800 mb-4">Farm Records</h2>
        <form id="farmRecordForm" class="space-y-3">
          <input type="text" id="cropName" placeholder="Crop Name" class="w-full p-2 border rounded" required>
          <input type="number" id="harvestQty" placeholder="Harvest Quantity (kg)" class="w-full p-2 border rounded" required>
          <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Add Record</button>
        </form>
        <ul id="recordsList" class="mt-3 list-disc list-inside"></ul>
      </div>

      <!-- Community -->
      <div class="bg-white p-4 rounded shadow mt-6">
        <h2 class="font-bold text-green-800 mb-4">Community</h2>
        <form id="communityForm" class="space-y-3">
          <input type="text" id="userName" placeholder="Your Name" class="w-full p-2 border rounded" required>
          <textarea id="message" placeholder="Message" class="w-full p-2 border rounded" required></textarea>
          <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Post</button>
        </form>
        <ul id="communityPosts" class="mt-3 list-disc list-inside"></ul>
      </div>

      <!-- Support -->
      <div class="bg-white p-4 rounded shadow mt-6">
        <h2 class="font-bold text-green-800 mb-4">Support</h2>
        <form id="supportForm" class="space-y-3">
          <input type="text" id="supportName" placeholder="Your Name" class="w-full p-2 border rounded" required>
          <textarea id="supportMessage" placeholder="Your Message" class="w-full p-2 border rounded" required></textarea>
          <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Send</button>
        </form>
        <p id="supportResponse" class="mt-2 text-green-600"></p>
      </div>

    </div>

  </div>

  <!-- AI Chatbot Bubble -->
  <button id="chatbotBtn" class="fixed bottom-6 right-6 bg-green-600 text-white p-4 rounded-lg shadow-lg hover:bg-green-700 z-50">
    ðŸ’¬
  </button>
  <div id="chatbotBox" class="hidden fixed bottom-20 right-6 w-80 h-96 bg-white rounded-lg shadow-lg flex flex-col z-50 overflow-hidden">
    <div class="bg-green-600 text-white p-3 font-bold">Farm AI Assistant</div>
    <div id="chatBody" class="flex-1 p-3 overflow-y-auto flex flex-col space-y-1"></div>
    <input id="chatInput" type="text" placeholder="Type a message..." class="p-2 border-t border-gray-300 w-full">
  </div>

  <script src="app.js"></script>

</body>
</html>
