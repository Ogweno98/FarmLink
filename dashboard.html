<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - JOMPO FarmLink</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Chatbot bubble style */
    #chatbotBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #chatWindow {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      max-height: 500px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
    }
    #chatHeaderBubble {
      background-color: #25D366;
      color: white;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    #chatBodyBubble {
      padding: 10px;
      overflow-y: auto;
      flex: 1;
    }
    #chatInputContainer {
      display: flex;
      padding: 5px;
      border-top: 1px solid #ddd;
    }
    #chatInputBubble {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #chatSendBubble {
      margin-left: 5px;
      background-color: #25D366;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .userMsg { text-align: right; margin: 5px 0; }
    .botMsg { text-align: left; margin: 5px 0; }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-green-700 text-white p-4 flex justify-between">
    <span class="font-bold text-lg">JOMPO FarmLink Dashboard</span>
    <div id="authLinks"></div>
  </nav>

  <!-- Main content -->
  <div class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

    <!-- Listings -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="font-bold text-green-800 mb-2">Add Listing</h2>
      <form id="addListingForm" class="space-y-2">
        <input type="text" id="productName" placeholder="Product Name" class="w-full p-2 border rounded" required>
        <select id="category" class="w-full p-2 border rounded">
          <option value="product">Product</option>
          <option value="service">Service</option>
        </select>
        <input type="number" id="quantity" placeholder="Quantity (kg)" class="w-full p-2 border rounded">
        <input type="number" id="price" placeholder="Price (KSh)" class="w-full p-2 border rounded" required>
        <input type="text" id="locationListing" placeholder="Location" class="w-full p-2 border rounded" required>
        <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add</button>
      </form>
      <div id="listingsContainer" class="mt-4"></div>
    </div>

    <!-- Farm Records -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="font-bold text-green-800 mb-2">Farm Records</h2>
      <form id="farmRecordForm" class="space-y-2">
        <input type="text" id="cropName" placeholder="Crop Name" class="w-full p-2 border rounded" required>
        <input type="number" id="harvestQty" placeholder="Harvest Quantity (kg)" class="w-full p-2 border rounded" required>
        <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add Record</button>
      </form>
      <ul id="recordsList" class="mt-2 list-disc list-inside"></ul>
    </div>

    <!-- Market Access -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="font-bold text-green-800 mb-2">Market Access</h2>
      <form id="marketForm" class="space-y-2">
        <input type="text" id="productNameMarket" placeholder="Product Name" class="w-full p-2 border rounded" required>
        <input type="number" id="priceMarket" placeholder="Price (KES/kg)" class="w-full p-2 border rounded" required>
        <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add to Market</button>
      </form>
      <ul id="marketList" class="mt-2 list-disc list-inside"></ul>
    </div>

    <!-- Community -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="font-bold text-green-800 mb-2">Community</h2>
      <form id="communityForm" class="space-y-2">
        <input type="text" id="userName" placeholder="Your Name" class="w-full p-2 border rounded" required>
        <input type="text" id="message" placeholder="Message" class="w-full p-2 border rounded" required>
        <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Post</button>
      </form>
      <ul id="communityPosts" class="mt-2 list-disc list-inside"></ul>
    </div>

    <!-- Support -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="font-bold text-green-800 mb-2">Support</h2>
      <form id="supportForm" class="space-y-2">
        <textarea id="supportMessage" placeholder="Your message" class="w-full p-2 border rounded" required></textarea>
        <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Send</button>
      </form>
      <p id="supportResponse" class="mt-2 text-green-600"></p>
    </div>
  </div>

  <!-- Chatbot button -->
  <div id="chatbotBtn">ðŸ’¬</div>

  <!-- Chat window -->
  <div id="chatWindow" class="flex flex-col">
    <div id="chatHeaderBubble">Chat with AI</div>
    <div id="chatBodyBubble"></div>
    <div id="chatInputContainer">
      <input type="text" id="chatInputBubble" placeholder="Type a message...">
      <button id="chatSendBubble">Send</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
